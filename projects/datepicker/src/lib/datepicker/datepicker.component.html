<div class="skm-datepicker" [ngSwitch]="view">
  <skm-days-view class="skm-datepicker-view" *ngSwitchCase="DatepickerView.Days"
                 [selectedDate]="selectedDate"
                 [currentDate]="currentDate"
                 [initialDate]="initialDate"
                 [zoomDirection]="zoomDirection"
                 [deselectEnabled]="deselectEnabled"
                 [headingFormat]="headingFormat"
                 [firstWeekDay]="firstWeekDay"
                 [dayLabels]="dayLabels"
                 [weekDayLabels]="weekDayLabels"
                 (headerClick)="switchView($event, DatepickerView.Months, 'out')"
                 (dateChange)="selectDay($event)"></skm-days-view>
  <skm-months-view class="skm-datepicker-view" *ngSwitchCase="DatepickerView.Months"
                   [selectedDate]="selectedDate"
                   [currentDate]="currentDate"
                   [initialDate]="initialDate"
                   [zoomDirection]="zoomDirection"
                   [yearFormat]="yearFormat"
                   [monthLabels]="monthLabels"
                   (headerClick)="switchView($event, DatepickerView.Years, 'out')"
                   (dateChange)="switchView($event, DatepickerView.Days, 'in')"></skm-months-view>
  <skm-years-view class="skm-datepicker-view" *ngSwitchCase="DatepickerView.Years"
                  [selectedDate]="selectedDate"
                  [currentDate]="currentDate"
                  [initialDate]="initialDate"
                  [zoomDirection]="zoomDirection"
                  (dateChange)="switchView($event, DatepickerView.Months, 'in')"></skm-years-view>
</div>
