<skm-days-view *ngIf="view === DatepickerView.Days"
               [selectedDate]="selectedDate"
               [currentDate]="currentDate"
               [initialDate]="initialDate"
               [headingFormat]="headingFormat"
               [weekdayFormat]="weekdayFormat"
               [dayFormat]="dayFormat"
               [firstWeekday]="firstWeekday"
               (headerClick)="showMonths()"
               (dateChange)="selectDay($event)"></skm-days-view>
<skm-months-view *ngIf="view === DatepickerView.Months"
                 [selectedDate]="selectedDate"
                 [currentDate]="currentDate"
                 [initialDate]="initialDate"
                 [yearFormat]="yearFormat"
                 (headerClick)="showYears()"
                 (dateChange)="selectMonth($event)"></skm-months-view>
<skm-years-view *ngIf="view === DatepickerView.Years"
                [selectedDate]="selectedDate"
                [currentDate]="currentDate"
                [initialDate]="initialDate"
                [yearFormat]="yearFormat"
                (dateChange)="selectMonth($event)"></skm-years-view>
