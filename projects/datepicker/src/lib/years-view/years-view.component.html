<skm-slider (slideDone)="switchPanes($event)" #slider>
  <div class="skm-datepicker-pane" *ngFor="let pane of panes" [style.order]="pane.order">
    <button type="button" class="skm-datepicker-header">
      {{pane.start}} &ndash; {{pane.start + years.length - 1}}
    </button>
    <div class="skm-datepicker-grid" (click)="selectItem($event, pane.start, slider.notPanning)">
      <div *ngFor="let year of years; let i = index" class="skm-datepicker-cell">
        <button [attr.data-index]="i"
                [class.skm-datepicker-current]="isCurrent(i, pane.start)"
                [class.skm-datepicker-selected]="isSelected(i, pane.start)"
                class="skm-datepicker-item skm-datepicker-year"
                type="button">
          {{pane.start + year}}
        </button>
      </div>
    </div>
  </div>
</skm-slider>
