<skm-slider (slideDone)="switchPanes($event)" #slider>
  <div class="skm-datepicker-pane" *ngFor="let pane of panes; trackBy: trackContent" [style.order]="pane.order">
    <button type="button" class="skm-datepicker-header" (click)="clickHeader(slider.notPanning)">
      {{pane.monthDate | date: headingFormat}}
    </button>
    <skm-days-content [pane]="pane"
                      [selectedDay]="selectedDay"
                      [selectedMonthTime]="selectedMonthTime"
                      [currentDay]="currentDay"
                      [currentMonthTime]="currentMonthTime"
                      [firstWeekDay]="firstWeekDay"
                      [weekDayLabels]="weekDayLabels"
                      [dayLabels]="dayLabels"></skm-days-content>
  </div>
</skm-slider>
