<skm-slider (slideDone)="switchPanes($event)" #slider>
  <div class="skm-datepicker-pane" *ngFor="let pane of panes" [style.order]="pane.order">
    <button type="button" class="skm-datepicker-header"
            (click)="clickHeader(slider.notPanning)">{{pane.monthDate | date: headingFormat}}
    </button>
    <div class="skm-flex">
      <div class="skm-datepicker-weekday" *ngFor="let label of weekDayLabels | slice:firstWeekDay">{{label}}</div>
      <div class="skm-datepicker-weekday" *ngFor="let label of weekDayLabels | slice:0:firstWeekDay">{{label}}</div>
    </div>
    <div class="skm-datepicker-grid" (click)="selectItem($event, pane.monthDate, slider.notPanning)">
      <div class="skm-datepicker-shifter" [style.width.%]="100 / 7 * pane.weekShift"></div>
      <div *ngFor="let label of dayLabels; let i = index" class="skm-datepicker-cell" [hidden]="pane.length <= i">
        <button [attr.data-index]="i" [ngClass]="makeItemClasses(i, pane.monthDate)" type="button">
          {{label}}
        </button>
      </div>
    </div>
  </div>
</skm-slider>
