<skm-slider (slideDone)="switchPanes($event)" #slider>
  <div class="pane" *ngFor="let pane of panes" [style.order]="pane.order">
    <button type="button" class="heading"
            (click)="headerClick.emit($event)">{{pane.month.date | date: headingFormat}}
    </button>
    <div class="week">
      <div class="weekday" *ngFor="let name of weekdays">{{name | date: weekdayFormat}}</div>
    </div>
    <div class="days" (click)="selectDay($event, pane.month, slider.notPanning)">
      <div class="shifter" [style.width.px]="40 * pane.month.weekShift"></div>
      <button *ngFor="let day of days"
              [style.display]="pane.month.length < day ? 'none' : ''"
              [class.today]="isToday(day, pane.month)"
              [class.selected]="isSelected(day, pane.month)"
              class="day" type="button">
        {{day}}
      </button>
    </div>
  </div>
</skm-slider>
