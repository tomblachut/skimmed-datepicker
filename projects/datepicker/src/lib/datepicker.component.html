<skm-days-view *ngIf="view === 'days'"
               [selectedDate]="selectedDate"
               [currentDate]="currentDate"
               [headingFormat]="headingFormat"
               [weekdayFormat]="weekdayFormat"
               [dayFormat]="dayFormat"
               [firstWeekday]="firstWeekday"
               (headerClick)="showMonths()"
               (dayChange)="selectDay($event)"></skm-days-view>
<skm-months-view *ngIf="view === 'months'"
                 [selectedDate]="selectedDate"
                 [currentDate]="currentDate"
                 [yearFormat]="yearFormat"
                 (headerClick)="showYears()"
                 (monthChange)="selectMonth($event)"></skm-months-view>
