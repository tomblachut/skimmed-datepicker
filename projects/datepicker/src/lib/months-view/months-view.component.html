<skm-slider (slideDone)="switchPanes($event)" #slider>
  <div class="skm-datepicker-pane" *ngFor="let pane of panes" [style.order]="pane.order">
    <button type="button" class="skm-datepicker-header"
            (click)="clickHeader(slider.notPanning)">{{pane.yearDate | date: yearFormat}}
    </button>
    <skm-months-content [pane]="pane"
                        [selectedMonthNumber]="selectedMonthNumber"
                        [selectedYearTime]="selectedYearTime"
                        [currentMonthNumber]="currentMonthNumber"
                        [currentYearTime]="currentYearTime"
                        [monthLabels]="monthLabels"></skm-months-content>
  </div>
</skm-slider>
