<div class="skm-flex">
  <div class="skm-datepicker-weekday" *ngFor="let label of weekDayLabels | slice:firstWeekDay">{{label}}</div>
  <div class="skm-datepicker-weekday" *ngFor="let label of weekDayLabels | slice:0:firstWeekDay">{{label}}</div>
</div>
<div class="skm-datepicker-grid" (click)="daysView.selectItem($event, pane, slider.notPanning)">
  <div class="skm-datepicker-shifter" [style.width.%]="100 / 7 * pane.weekShift"></div>
  <div *ngFor="let label of dayLabels; let i = index" class="skm-datepicker-cell" [hidden]="pane.values.length <= i">
    <button [attr.data-index]="i"
            [class]="makeItemClasses(i, pane)"
            [disabled]="isDisabled(i, pane)"
            type="button">
      {{label}}
    </button>
  </div>
</div>
