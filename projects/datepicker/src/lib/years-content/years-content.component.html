<div class="skm-datepicker-grid" (click)="parentView.selectItem($event, pane, slider.notPanning)">

  <div *ngFor="let value of pane.values; let i = index" class="skm-datepicker-cell">
    <button [attr.data-index]="i" [class]="makeItemClasses(i, pane)" [disabled]="isDisabled(i, pane)" type="button">
      {{value | date:itemFormat}}
    </button>
  </div>
</div>
