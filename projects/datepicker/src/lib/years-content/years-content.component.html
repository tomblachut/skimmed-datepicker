<div class="skm-datepicker-grid" (click)="yearsView.selectItem($event, pane.start, slider.notPanning)">
  <div *ngFor="let year of years; let i = index" class="skm-datepicker-cell">
    <button [attr.data-index]="i"
            [class]="makeItemClasses(i, pane.start)"
            [disabled]="isDisabled(i, pane.start)"
            type="button">
      {{pane.start + year}}
    </button>
  </div>
</div>
