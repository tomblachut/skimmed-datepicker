<div class="skm-datepicker-wrapper" #wrapper>
  <div class="skm-datepicker-slider" [@slide]="slideTrigger" (@slide.done)="done($event)" (mousedown)="startPress()">
    <ng-content></ng-content>
  </div>
  <button class="skm-datepicker-pagination skm-prev" (click)="clickPagination(-1)">&lsaquo;</button>
  <button class="skm-datepicker-pagination skm-next" (click)="clickPagination(1)">&rsaquo;</button>
</div>
