<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto m-3">
      <div>
        <label for="date" class="sr-only">Date</label>
        <input id="date" type="text" class="form-control mb-3"
               [ngModel]="date | date:'yyyy-MM-dd'" (ngModelChange)="changeDate($event)">
      </div>
      <tb-calendar [(date)]="date"></tb-calendar>
    </div>
  </div>
</div>
