<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1 class="mt-5 mb-4">Skimmed Datepicker</h1>
      <p>Datepicker without bloat. Compatible with <b>Angular 6</b> and up</p>
      <pre><code>npm i skimmed-datepicker</code></pre>
      <div class="mb-5">
        <a class="btn btn-dark mr-3" href="https://github.com/tomblachut/skimmed-datepicker">GitHub</a>
        <a class="btn btn-secondary" href="https://www.npmjs.com/package/skimmed-datepicker">npm</a>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col mt-3 text-center">
      <div>
        <label for="date" class="sr-only">Date</label>
        <input id="date" type="text" class="form-control mb-3"
               [ngModel]="date | date:format" (ngModelChange)="tryUpdate($event, 'date')">
      </div>
      <skm-datepicker class="d-inline-block theme-a" [(ngModel)]="date" [min]="min" [max]="max"></skm-datepicker>
    </div>
    <div class="col mt-3 text-center">
      <div>
        <label for="date2" class="sr-only">Date</label>
        <input id="date2" type="text" class="form-control mb-3"
               [ngModel]="undef | date:format" (ngModelChange)="tryUpdate($event, 'undef')">
      </div>
      <skm-datepicker class="theme-b"
                      [(date)]="undef"
                      [deselectEnabled]="true"
                      [weekDayLabels]="customWeekDayLabels"
                      [monthLabels]="customMonthLabels"></skm-datepicker>
    </div>
  </div>
  <div class="row justify-content-center my-4">
    <div class="col text-center">
      <skm-datepicker class="d-inline-block theme-a" [(ngModel)]="date" [min]="min" [max]="max"></skm-datepicker>
    </div>
    <div class="col text-center">
      <skm-datepicker class="theme-b" [deselectEnabled]="true" [dayLabels]="customDayLabels"></skm-datepicker>
      <div>
        <small>
          (Inaccurate example because Romans used Julian calendar, whereas Javascriptians use Gregorian one)
        </small>
      </div>
    </div>
  </div>
</div>
